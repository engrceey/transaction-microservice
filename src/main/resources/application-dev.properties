# =================================================
# H2 Database
# =================================================
spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:transaction-service
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# =================================================
# = JPA / HIBERNATE
# =================================================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
mail.sender.base.url=http://localhost:9093/api/v1/notification/mail
auth.user.base.url=http://localhost:9091/api/v1/account/login
account.transaction.base.url=http://localhost:9091/api/v1/account/transaction
# ===================================================
# Service Registry
# ===================================================
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.register-with-eureka= true
eureka.client.fetch-registry= true
eureka.client.instance.preferIpAddress = true
